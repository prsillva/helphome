{% load static %}
{% load pwa%} 
<!DOCTYPE html>
<html lang="en">
<head>
    {% progressive_web_app_meta%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
  rel="stylesheet"
/>
<link rel="manifest" href="{% static  'manifest.json' %}">
    <title>HelpHome</title>

    <style>
    body{
    background-color: #f7f7f7;
    box-sizing: border-box;
    padding: 0;
    margin: 0;    
    color: rgba(41, 41, 41, 0.82);
}
.container{
 max-width: 60rem;
 min-width: 30rem;
 margin: 0 auto;
 
}
form {
    
    display: flex;
    flex-direction: column;
    margin-top: 2rem;
    max-width: 70%;
    margin: 0 auto;
    padding-top: 2rem;
    margin-bottom: 10rem;

}
 .navbar.custom {
  height: 30%;  
  margin: 0 auto;
}
.content {
    margin: 2rem 0;
}

.auth > p > * {
    padding: 0 1rem;
}

.auth > p:last-child {
    padding-right: 0px;
}

.remember-me{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}
.card-body > h2 {
    margin: 0px;
}

.card-body > p {
    font-size: 1.75rem;
    margin: 0px;
}
li{
    list-style-position: inside;
}

.pagination{
    display: flex;
    flex-direction: row;
    justify-content: center;
    margin: 2rem 0;
}

.step-links > a{
    margin: 0 .25rem;
}
.pagination > .step-links > a{
    margin-top: 2rem;
    padding: .5rem 1rem ;
    font-size: 1.2rem;
    color: white;
    background-color: dodgerblue;
    border: none;
    border-radius: .5rem;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    max-width: fit-content;
    margin-left: auto;
}

.current{
    margin: 0 1rem;
    font-size: 1.5rem;
}

.media-left{
    padding: 0px;
    margin-left: 1rem;
   
}



article.media{
    background-color: white;
    border-radius: .5rem;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;    
}
    </style>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
<!-- NAVBAR-->
<nav class="navbar navbar-expand-lg custom py-5 navbar-dark bg-white shadow-sm ">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand">
        <!-- Logo Image -->
        <img src="{% static 'assets/logo.png'%}" width="100" alt="" class="d-inline-block align-middle mr-2">
        <!-- Logo Text -->
        
      </a>
  
      <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
  
      <div id="navbarSupportedContent" class="collapse navbar-collapse  d-lg-flex justify-content-end">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
          <li class="nav-item"><a href="#" class="nav-link">Olá, {{ request.user.first_name }}</a></li>
          <li class="nav-item "><a href="{% url 'profilesite'%}" >Meu Perfil <span class="sr-only">xxx</span></a></li>
          <li class="nav-item"><a href="{% url 'deslogar_usuario' %}" >Sair</a></li>
          {%else%}
          <li class="nav-item"><a href="#" class="nav-link">Olá, Visitante</a></li>
          <li class="nav-item "><a href="{% url 'logar_usuario' %}" class="nav-link">Entrar <span class="sr-only">xxx</span></a></li>
          <li class="nav-item"><a href="{% url 'cadastrar_usuario' %}" >Cadastre-se</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
{% block content %} {% endblock %}
</div>
</body>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
></script>
<script src="{% static 'js/cep.js' %}"></script>
<script src="{% static 'js/uf_cd.js' %}"></script>
<script src="{% static 'js/serviceworker.js' %}"></script>
</html>
